{% extends "base.html" %}
{% block title %}Только для авторизованных{% endblock %}
{% block body %}
<div class="container h-100 d-flex flex-column justify-content-center text-center">

            <h1>Добро пожаловать, {{ user }}!</h1>
            <div class="mb-2 w-25 mx-auto">
                <button type="submit" class="btn my-btn-1 w-100" id="logout-btn">Выйти</button>
            </div>

</div>


<script>

const loginBtn = document.querySelector('#logout-btn');
loginBtn.addEventListener('click', async () => {
        const response = await fetch('/api/v1/logout', {method: 'POST'});
        window.location.reload();
});
    
</script>
{% endblock %}
